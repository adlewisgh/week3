<html>

<head>
    <title>Guessing Game</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="guessingGame.js"></script>
</head>

<body>
    <h1>Guessing Game!


        <div id="intro">
            <h2>To start Guessing Game, click "Play"!</h2>
            <button id="startGame">Play</button>
        </div>


        <div id="game">
            <fieldset>
                <label>What is your guess?
                    <input type="text" maxlength="2" 
                    id="tbxGuess" placeholder="from 1 to 10">
                    </label>
                <br /> <br />
                <button id="btnGuess">Guess!</button>
                <br /> <br />
                <span id="message"></span>
            </fieldset>
        </div>
</body>

</html>
