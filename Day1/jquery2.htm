<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js">
        </script>
</head>

<body>
    <div id="topDiv" style="width:100%; border:40px solid black;height:200px; background-color:gray">
    My, my, this is a pretty div.
    </div>
      <div id="bottomDiv" style="width:100%; border:40px solid black;height:200px; background-color:green">
    My, my, this is a pretty div.
    </div>
    <br />
    <button onclick="hideDivs()">Hide</button>
    <button onclick="showDivs()">Show</button>
    <button onclick="hideBottomDiv(bottomDiv)">Hide Bot</button>
    <script>
  function hideDivs() {
      $("div").hide();
  }

  function showDivs() {
      $("div").fadeIn("slow", "linear")
  }

  function hideBottomDiv() {
      $("#bottomDiv").fadeOut("slow", "linear");
  }


        </script>
</body>

</html>
